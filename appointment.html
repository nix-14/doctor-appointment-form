<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book a Doctor Appointment</title>
</head>
<body>
  <h1>Book an Appointment</h1>
  <form action="https://n8n.progist.net/webhook/doctor-appointment" method="POST">
    <label>Full Name:</label><br>
    <input name="name" placeholder="Full Name" required /><br><br>

    <label>Email:</label><br>
    <input name="email" type="email" placeholder="Your Email" required /><br><br>

    <label>Doctor's Name:</label><br>
    <input name="doctor" placeholder="Doctor's Name" required /><br><br>

    <label>Appointment Date:</label><br>
    <input name="date" type="date" required /><br><br>

    <label>Appointment Time:</label><br>
    <input name="time" type="time" required /><br><br>

    <label>Reason:</label><br>
    <textarea name="reason" placeholder="Reason for visit"></textarea><br><br>

    <button type="submit">Book Appointment</button>
  </form>
</body>
</html>
